<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="start">
      <div class="div-1">
        <div class="element"><img src="img/logo.jpeg" class="logo" > Byway </div>
        <div class="element">Categories</div>
        <div class="element"><input type="text" placeholder=" 🔍 search courses"></div>
        <div style="margin-left: 50px;">Teach on Byway</div>
      </div>
      <div class="div-2">
        <div class="tr"><img src="img/shopping.png" style="width:25px; height:25px"></div>
        <a href="#" class="login">Log In</a>
        <a href="sign up.html" class="signup">Sign Up</a>
      </div>
    </div>
<img id="gogo" class="gogo">

      <div class="div-3">
        <div class="sign">Sign in to your account</div>
        <div style="font-size: 18px">Email</div>
        <input id="email" type="text" placeholder="Username or Email ID" style="margin-top: 6px; width: 683px; height: 58px; border-radius: 5px;">
        <div style="font-size: 18px;">Password</div>
        <input id="password" type="password" placeholder="Enter Password" style="margin-top: 6px; width: 683px; height: 58px; border-radius: 5px;">
        <input type="submit" class="submit" onclick="validateForm()" value="Sign in →">
        <!-- შეტყობინების div -->
          <div id="message" style="display: none; padding: 10px;    background-color: lightgreen; border-radius: 5px;">
        </div>
        <div class="divider">Sign in with</div>
        <div class="icons">
        <div style="color: #0866FF;">
            <a href="https://www.facebook.com" target="_blank">
                <img id="facebook" alt="Facebook"> facebook
            </a>
        </div>
        <div style="color: #EA4335;">
            <a href="https://www.google.com" target="_blank">
                <img id="google" alt="Google"> google
            </a>
        </div>
        <div style="color: #000000;">
            <a href="https://www.microsoft.com" target="_blank">
                <img id="microsoft" alt="Microsoft"> microsoft
            </a>
        </div>
        </div>



      </div>

    

  </div>
